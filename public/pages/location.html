<!doctype html>
<html data-bs-theme="dark"></html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Locked In</title>
    <link href="/public/css/custom.css" rel="stylesheet" />
  </head>
  <script type="module" src="/public/js/main.js"></script>
  <body>
    <div id="navbar-container"></div>

    <section class="container pt-5">
      <div class="row align-items-center">
        <div class="col-lg-6 text-light">
          <div class="d-flex align-items-start mb-4">
            <div class="text-secondary fs-2 me-3">
              <img
                src="/public/images/Location Icon.png"
                class="img-fluid icons"
                alt="Location Icon"
              />
            </div>
            <div class="fs-5">
              <h5 class="fw-bold fs-2">
                <span class="text-secondary">LOCKED</span> IN Address
              </h5>
              <p class="mb-0">2020 Walkley Rd, Ottawa, ON K1G 6S6</p>
            </div>
          </div>

          <div class="d-flex align-items-start mb-4">
            <div class="text-secondary fs-2 me-3">
              <img
                src="/public/images/Clock Icon.png"
                class="img-fluid icons"
                alt="Clock Icon"
              />
            </div>
            <div class="fs-5">
              <h5 class="fw-bold fs-2">
                <span class="text-secondary">LOCKED</span> IN Gym Hours
              </h5>
              <p class="mb-0">Open 24 Hours, 7 Days a Week</p>
            </div>
          </div>

          <div class="d-flex align-items-start mb-4">
            <div class="text-secondary fs-2 me-3">
              <img
                src="/public/images/Person Icon.png"
                class="img-fluid icons"
                alt="Person Icon"
              />
            </div>
            <div class="fs-5">
              <h5 class="fw-bold fs-2">
                <span class="text-secondary">LOCKED</span> IN Reception Hours
              </h5>
              <ul class="list-unstyled mb-0">
                <li>• Monday - Friday: 9:00 AM - 6:00 PM</li>
                <li>• Saturday: 10:00 AM - 3:00 PM</li>
                <li>• Sunday: Closed</li>
              </ul>
            </div>
          </div>

          <div class="d-flex justify-content-center w-100">
            <a
              href="#"
              class="btn btn-secondary rounded-1 fw-bold px-4 py-3 fs-4"
            >
              Plan Your Workout
            </a>
          </div>
        </div>

        <div class="col-lg-6 d-flex justify-content-lg-end mt-4 mt-lg-0">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5604.552109459425!2d-75.6286331!3d45.383601899999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce0f305c3d5697%3A0xd197bca4745027e9!2s2020%20Walkley%20Rd%2C%20Ottawa%2C%20ON%20K1G%206S6!5e0!3m2!1sen!2sca!4v1738977391217!5m2!1sen!2sca"
            width="500"
            height="400"
            loading="lazy"
            title="Google Maps Embed"
            class="rounded-5 border border-5 border-secondary"
          ></iframe>
        </div>
      </div>
    </section>
  </body>
</html>
